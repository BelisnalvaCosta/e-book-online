<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book - Inteligência Artificial e Sociedade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8bce1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flipbook {
            width: 80%;
            max-width: 800px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .flipbook .header {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px;
        }
        .flipbook .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .flipbook .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        .footer button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .footer button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .footer button:hover:not(:disabled) {
            background: #0056b3;
        }
        .footer .page-info {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="flipbook">
        <div class="header">
            <h1>Inteligência Artificial e Sociedade</h1>
            <h3>Desafios Éticos e Soluções</h3>
        </div>
        <div class="content" id="content">
            <p>Bem-vindo ao Flip Book!</p>
        </div>
        <div class="footer">
            <button id="prev-btn" disabled><i class="fas fa-arrow-left"></i> Anterior</button>
            <div class="page-info" id="page-info">Página 1 de 7</div>
            <button id="next-btn">Próximo <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
        const pages = [
            "<img src='./src/img/Desafio_Responsabilidade_Etica_Social_Ajustado.pdf.jpg' alt='Capa do Flip Book'>",
            "<h2>Sumário</h2><ul><li>1. <Introdução</li><li>2. Princípios da Inteligência Artificial: Inclusão Social e LGPD</li><li>3. Confiabilidade, Privacidade e Segurança</li><li>4. Transparência e Responsabilidade das Organizações Públicas</li><li>5. Conclusão e Perspectivas Futuras</li></ul>",
            "<h2>Introdução</h2><p>Vivemos em uma sociedade profundamente impactada pela tecnologia e pela Inteligência Artificial (IA). Empresas, bancos e governos estão cada vez mais dependentes da coleta e análise de dados para tomar decisões, melhorar serviços e aumentar a eficiência. No entanto, essas inovações também trazem desafios éticos e sociais significativos, principalmente relacionados ao uso justo e seguro das tecnologias. Este e-book aborda como esses desafios afetam diferentes setores e propõe soluções que possam beneficiar tanto iniciantes quanto experientes nos campos empresarial, bancário e de cibersegurança.</p>",

            "<h2>Princípios da Inteligência Artificial: Inclusão Social e LGPD</h2><p>A inclusão social é um pilar fundamental para garantir que todos, independentemente de condições econômicas, sociais ou físicas, tenham acesso aos benefícios da tecnologia. Programas de IA podem, por exemplo, ajudar pessoas com deficiência, melhorar a educação em regiões remotas e aumentar a eficiência dos serviços de saúde. No entanto, a inclusão só é possível com legislações como a Lei Geral de Proteção de Dados Pessoais (LGPD), que protege a privacidade e os direitos dos cidadãos. Exemplo prático: Uma empresa bancária que utiliza IA para oferecer créditos personalizados deve garantir que os dados sensíveis dos clientes sejam tratados de maneira ética e segura, evitando discriminações ou prejuízos financeiros.</p>",
            
            "<h2>Confiabilidade, Privacidade e Segurança</h2><p>Confiabilidade na IA depende de sua capacidade de operar sem vieses, com precisão e transparência. Para os setores bancário e empresarial, isso significa que algoritmos devem ser auditáveis, e os dados devem ser protegidos contra acessos não autorizados. Privacidade e segurança são preocupantes não apenas para indivíduos, mas também para organizações que precisam proteger suas bases de dados contra ataques cibernéticos. Dicas para boas práticas: • Implementar autenticação multifator. •  Utilizar criptografia de dados em trânsito e em repouso. •  Treinar funcionários para reconhecer ameaças cibernéticas.</p>",
            
            "<h2>Transparência e Responsabilidade das Organizações Públicas</h2><p>Organizações públicas têm o dever de informar claramente como utilizam os dados dos cidadãos e de garantir que essas informações sejam protegidas. No entanto, a falta de recursos e a complexidade da legislação podem dificultar a conformidade com as leis como a LGPD. Exemplo: Um governo municipal que utiliza um sistema de IA para distribuir auxílios sociais deve ser transparente sobre os critérios utilizados para garantir que os benefícios sejam distribuídos de forma justa. Soluções: •  Publicação de relatórios regulares sobre o uso de dados. •  Criação de canais de comunicação para esclarecer dúvidas da população.</p>",
            
            "<h2>Conclusão e Perspectivas Futuras</h2><p>A responsabilidade ética e social na era da IA exige um compromisso coletivo. Empresários, especialistas em cibersegurança e governantes precisam colaborar para criar um ambiente onde a tecnologia sirva ao bem comum, respeitando direitos fundamentais e promovendo inclusão. Para avançar, é essencial investir em educação, desenvolver legislações mais robustas e incentivar a transparência nas organizações. Com esses passos, é possível construir um futuro mais justo e seguro para todos.<p>________________________________________</p><h2>Fontes Confiáveis:<p>1.  Lei Geral de Proteção de Dados Pessoais (LGPD): https://www.gov.br/lgpd.<p>2. IEEE Global Initiative on Ethics of Autonomous and Intelligent Systems: https://ethicsinaction.ieee.org.<p>3. Relatório da ONU sobre o Impacto da IA na Sociedade: https://www.un.org/ia-report.<p></h2>"
        ];

        let currentPage = 0;
        const content = document.getElementById('content');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');

        function updateContent() {
            content.innerHTML = pages[currentPage];
            pageInfo.textContent = `Página ${currentPage + 1} de ${pages.length}`;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === pages.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updateContent();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updateContent();
            }
        });

        updateContent();
    </script>
</body>
</html>
